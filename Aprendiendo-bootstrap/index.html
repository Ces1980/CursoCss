<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Aprendiendo Bootstrap por César Vargas Escorcia</title>
  </head>
  <body>
    <!-- <div class="container p-5 border border-danger mt-5">
      <h1>Aprendiendo Bootstrap por César Vargas Escorcia</h1>
      <h2>Clases de Bootstrap: aprendiendo un framework de CSS</h2>
      <button class="btn btn-success">Hola soy un boton</button>
    </div> -->

    <div class="container border">
      <div class="row">
        <header id="header" class="col-12 bg-primary text-white p-2 pl-5 mt-3">
          <h1>Aprendiendo Bootstrap por César Vargas Escorcia</h1>
        </header>
        <nav id="menu" class="col-12 bg-secondary text-white p-3">
          <ul class="row w-50">
            <li class="col">Inicio</li>
            <li class="col">Página 1</li>
            <li class="col">Página 2</li>
            <li class="col">Página 3</li>
            <li class="col">Contacto</li>
          </ul>
        </nav>
        <!-- row permite que los elementos contenidos se pongan una a lado de otra -->
        <section id="content" class="col-12">
          <div class="row">
            <section id="products" class="col-9 border">
              <h2>Productos</h2>
              <hr />
              <div class="items">
                <!-- class= "row" -> Organiza el continido en una sola fila y acomoda los espacio de forma automatica -->
                <div class="row">
                  <div class="item col bg-primary m-2">
                    Producto
                  </div>
                  <div class="item col bg-warning m-2">
                    Producto
                  </div>
                  <div class="item col bg-danger m-2">
                    Producto
                  </div>
                </div>
                <!-- Si no se depositara el contenido dentro de otro contenedor con la clase row los div se colocarian uno sobre otro y no uno a lado del otro -->
                <div class="row mt-5">
                  <div class="item col bg-primary m-2">
                    Producto
                  </div>
                  <div class="item col bg-warning m-2">
                    Producto
                  </div>
                  <div class="item col bg-danger m-2">
                    Producto
                  </div>
                  <!-- La caja toma el tamaño señalado y las cajas que comparten row se adaptan al ancho del contenedor  -->
                  <div class="item col-6 bg-success m-2">
                    Producto
                  </div>
                </div>
              </div>
            </section>
            <aside class="col-3 border">
              <h2>Barra lateral</h2>
            </aside>
          </div>
        </section>

        <footer class="col-lg-12 bg-info">
          Aprendiendo CSS con Bootstrap por &copyCésar Vargas Escorcia
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
